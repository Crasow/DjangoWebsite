{% extends 'base.html' %}
{% block title %}
  {{ news_objects.title|default:'Новости' }}
{% endblock %}
{% block content %}
  <div class="row justify-content-center pt-3">
    <div class="col-md-12 col-lg-8">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">{{ news_objects.title }}</h5>
          <p class="card-text">{{ news_objects.body }}</p>
          <a href="{% url 'mainapp:news' %}" class="btn btn-primary">Back</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
