{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center pt-3">
    <div class="col-md-8 col-lg-6">
      <h2>Mark the news deleted?</h2>
      <p>
        Put a deletion mark for the news:<br />
        "{{ object.title }}" by {{ object.created }}
      </p>
      <p>
        <div class="row">
          <div class="col-6">
            <form action="{% url 'mainapp:news_delete' pk = object.pk %}" method="post">
              {% csrf_token %}
              <button class="btn btn-danger btn-block" type="submit">Submit</button>
            </form>
          </div>
          <div class="col-6">
            <a class="btn btn-primary btn-block" href="{% url 'mainapp:news' %}" role="button">Cancel</a>
          </div>
        </div>
      </p>
    </div>
  </div>
{% endblock %}
